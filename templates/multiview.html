<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiview Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
            gap: 4px;
        }
        .quadrant {
            position: relative;
            background: transparent;
            overflow: hidden;
        }
        .quadrant-label {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 10;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            pointer-events: none;
        }
        .quadrant iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
        .quadrant.border-tl { border-top: 2px solid #00d4ff; border-left: 2px solid #00d4ff; }
        .quadrant.border-tr { border-top: 2px solid #ff6b6b; border-right: 2px solid #ff6b6b; }
        .quadrant.border-bl { border-bottom: 2px solid #4ecdc4; border-left: 2px solid #4ecdc4; }
        .quadrant.border-br { border-bottom: 2px solid #ffd93d; border-right: 2px solid #ffd93d; }
        .quadrant.border-tl .quadrant-label { color: #00d4ff; }
        .quadrant.border-tr .quadrant-label { color: #ff6b6b; }
        .quadrant.border-bl .quadrant-label { color: #4ecdc4; }
        .quadrant.border-br .quadrant-label { color: #ffd93d; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="quadrant border-tl">
            <iframe id="frame-q1" src="/display"></iframe>
        </div>
        <div class="quadrant border-tr">
            <iframe id="frame-q2" src="/display"></iframe>
        </div>
        <div class="quadrant border-bl">
            <iframe id="frame-q3" src="/display"></iframe>
        </div>
        <div class="quadrant border-br">
            <iframe id="frame-q4" src="/display"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let currentState = { q1: 'all', q2: 'all', q3: 'all', q4: 'all' };

        function applyQuadrant(id, value) {
            const frame = document.getElementById('frame-' + id);
            if (value === 'none') {
                frame.src = 'about:blank';
            } else if (value === 'all') {
                frame.src = '/display';
            } else {
                frame.src = '/display?filter=' + value;
            }
        }

        socket.on('multiview_update', (state) => {
            ['q1', 'q2', 'q3', 'q4'].forEach((id) => {
                const newVal = state[id] || 'all';
                if (newVal !== currentState[id]) {
                    currentState[id] = newVal;
                    applyQuadrant(id, newVal);
                }
            });
        });
    </script>
</body>
</html>
